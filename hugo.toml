baseURL = "https://indiecoder.vercel.app/"
languageCode = "en-us"
title = "IndieCoder"
theme="archie"
copyright = "Hein Thant"
# Code Highlight
pygmentsstyle = "native" # github-dark, 
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "indiecoder"

defaultContentLanguage = 'en'
[languages]
  [languages.mm]
    languageName = 'MM'
    weight = 2
  [languages.en]
    languageName = 'EN'
    weight = 1

[pagination]
  pagerSize = 3

[params]
	mode="dark" # color-mode â†’ light,dark,toggle or auto
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	subtitle = "Just writing down my journey and things I've learned. Occasionally sound like I know what I'm doing."
	mathjax = false # enable MathJax support
	katex = false # enable KaTeX support

  [params.author]
    email = 'hthant00chk@gmail.com'
    name = 'Hein Thant'

